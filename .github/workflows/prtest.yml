name: Expo CI
on: [pull_request]
permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
jobs:
  lint:
    name: Lint with ESLINT
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: 14.x
      - run: npm i -g eslint
      - run: yarn
      - run: eslint .
  ci:
    name: Continuous Integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node: [12, 14, 16]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.5.0
        with:
          node-version: ${{ matrix.node }}
          cache: "yarn"
      - uses: expo/expo-github-action@6.0.0
        with:
          expo-version: 4.x
      - name: Install dependencies with Yarn
        run: yarn
      - run: expo doctor
      - name: Run tests
        run: yarn test
