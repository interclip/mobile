# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Build and publish to Google Play

on:
  release:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm i -g expo-cli
          expo login -u ${{ secrets.EXPO_CLI_USERNAME }} -p ${{ secrets.EXPO_CLI_PASSWORD }}
          yarn
          yarn run build:android > expo.txt
          wget -O iclip.aab "https://"$(cat expo.txt | egrep -o "expo.io\/artifacts\/.{16,64}")
          #curl --user ${{ secrets.KEYS_USER }}:${{ secrets.KEYS_PASS }} ${{ secrets.KEYS_URL }} > key.json
          #expo upload:android --use-submission-service --key key.json
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: iclip.aab
          tag_name: $(git tag --sort=committerdate | tail -1)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: filiptronicek/iclip-mobile
