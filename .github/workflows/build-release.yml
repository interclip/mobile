# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Build and publish to Google Play

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: |
          npm i -g expo-cli
          expo login -u ${{ secrets.EXPO_CLI_USERNAME }} -p ${{ secrets.EXPO_CLI_PASSWORD }}
          yarn
          yarn run build:android
          yarn run build:ios

          echo "Download the latest .aab for Android: $(expo url:apk --non-interactive)"
      - name: Download the latest .ipa
        run: wget -O iclip.ipa $(expo url:ipa --non-interactive)
      - name: Release the .ipa to App Store connect
        run: xcrun altool --upload-app -f iclip.ipa -u ${{ secrets.APPLE_ID_EMAIL }} -p ${{ secrets.APPLE_ID_PASSWORD }}
